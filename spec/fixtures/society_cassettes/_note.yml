      di classe, lascia  la sorella in un parco, pensando di andarla a riprendere
      pi&ugrave; tardi. Ma  al suo ritorno Michela &egrave; scomparsa, probabilmente
      annegata in un fiume  vicino.<\/p>\r\n<p>&nbsp;<\/p>","name":"fmondin","picture":"sites\/8080.192.168.93.161.society.teamlife\/files\/pictures\/picture-576.jpg","field_textnote_fchar":[{"value":null}],"field_textnote_lchar":[{"value":null}],"field_textnote_fword":[{"value":null}],"field_textnote_lword":[{"value":null}],"field_textnote_fparagraph":[{"value":null}],"field_textnote_lparagraph":[{"value":null}],"field_textnote_ispublic":[{"value":"1"}],"field_textnote_parent_isbn":[{"value":"9788852014062"}],"field_textnote_rating":[{"value":null}],"field_textnote_user_rating":[{"value":null}],"field_textnote_voted":[{"value":null}],"field_textnote_is_tts":[{"value":null}]},{"nid":"1433","created":"1303219044","changed":"1303219044","title":"Se
