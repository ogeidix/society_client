      questa parte il libro rende meglio l''idea rispetto al film! ","body":"<p>Alice
      viene presentata come una bambina di sette anni che pur odiando la scuola di
      sci e non mostrando alcuna attitudine particolare per questo sport, viene  costretta
      a frequentarne un corso dal padre, che nutre grandi  aspettative nei suoi confronti.
      Una mattina, Alice si separa dal resto  del gruppo e, nel tentativo di tornare
      a valle, finisce in un dirupo  rimanendo gravemente ferita. La ragazza rimarr&agrave;
      zoppa per il resto della  vita.<\/p>\r\n<p>Mattia &egrave; un bambino dotato
      ed intelligentissimo, al contrario della gemella Michela che invece &egrave;
      affetta da una grave forma di autismo.  Isolato dal resto dei coetanei per via
      della sua &quot;scomoda&quot; sorella,  Mattia vive la propria infanzia in solitudine.
